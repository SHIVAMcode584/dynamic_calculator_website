<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = 'style.css'>
    <link rel = 'stylesheet'  href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <span class  = 'back-menu' id = 'back-btn'>
        <i class="fa-solid fa-arrow-left"></i>
        <p>Back to home page</p>
    </span>
    <div class="container">
        <div class="primary-inner-container">
            <div class="inner-container">
                   <div class="display" id = 'display-screen'>
                       <p id = 'content-display-screen'>00</p>
                   </div>
                    
                   <div class="button-container">
                        <div class="first-line-buttton  h-line-btn">
                             <div class="MC-input  child-input function">MC</div>
                               <div class=" child-input  v-input">7</div>
                               <div class=" child-input v-input">4</div>
                               <div class="  child-input  v-input">1</div>
                               <div class="  child-input v-input">0</div>
                        </div>
                        <div class="second-line-buttton  h-line-btn">
                             <div class="child-input function">MR</div>
                             <div class="child-input v-input">8</div>
                             <div class="child-input v-input" >5</div>
                             <div class="child-input v-input">2</div>
                             <div class="child-input v-input">.</div>
                        </div>
                        <div class="third-line-buttton  h-line-btn">
                            <div class="child-input function">M+</div>
                            <div class="child-input v-input">9</div>
                            <div class="child-input v-input">6</div>
                            <div class="child-input v-input">3</div>
                            <div class="child-input v-input">,</div>
                        </div>
                        <div class="fouth-line-buttton  h-line-btn">
                            <div class="child-input function">M-</div>
                            <div class="child-input">
                                <i class="fa-solid fa-divide"></i>
                            </div>
                            <div class="child-input">
                                <i class = 'fa-solid fa-multiply'></i>
                            </div>
                            <div class="child-input">
                                <i class = 'fa-solid fa-subtract'></i>
                            </div>
                            <div class="child-input">
                                <i class = 'fa-solid fa-add'></i>
                            </div>
                        </div>
                        <div class="fivth-line-buttton  h-line-btn">
                            <div class="child-input function">CE</div>
                            <div class="child-input">
                                <i class="fa-solid fa-square-root-variable"></i>
                            </div>
                            <div class="child-input">
                                <i class="fa-solid fa-percent"></i>
                            </div>
                            <div class="child-input">1/x</div>
                            <div class="child-input">
                                <i class="fa-solid fa-equals"></i>
                            </div>
                        </div>
                   </div>
            </div>
        </div>
      
    </div>
    <script src = 'app.js'></script>
</body>
</html>
